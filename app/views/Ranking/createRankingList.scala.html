<body>
	<div class="container">
		<div class="row ">
			<div id="iso-container" class="col-lg-12" style="padding-left: 9%;">
				<h3 class="text-success" style="color: #a80418">
					<b>Create New Ranking List</b>
				</h3>
			</div>
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<div class="panel-collapse in">
					<form action="@routes.RankingModuleController.doCreate()" method="POST" class="form-horizontal ng-pristine ng-valid">
						<!-- <div id="legend">
			              <legend class=""><b>Create New Ranking List</b></legend>
			            </div> -->
					    <div class="form-group">
					    	<label class="col-sm-2 control-label textColor" for="username">List Name</label>
					    	<div class="col-sm-10">
								<div class="input-group">
									<input required type="text" id="listName" name="listName" class="form-control" placeholder="">
								</div>
							</div>
					    </div>
					    
					    <div class="form-group">
					    	<label class="col-sm-2 control-label textColor" for="username">Description</label>
					    	<div class="col-sm-10">
								<div class="input-group">
									<input required type="text" id="description" name="description" class="form-control" placeholder="">
								</div>
							</div>
					    </div>
					    
					    <div class="form-group">
					    	<label class="col-sm-2 control-label textColor" for="username">Tags</label>
					    	<div class="col-sm-10">
								<div class="input-group">
									<input required type="text" id="tags" name="tags" class="form-control" placeholder="">
								</div>
							</div>
					    </div>
					    <div class="form-group">
						  <div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-danger brectangle">Submit</button> 
						  </div>
						</div>

				</div>
			</div>
			<div class="form-group">
				
			</div>
