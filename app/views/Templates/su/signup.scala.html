@(isajax:Boolean=false)

<div id="signup" class="col-lg-6 col-md-6 col-sm-6 col-xs-12 col-lg-offset-3 col-md-offset-3 col-sm-offset-3">
     <div class="text-center">
    	<span> Signup with Facebook or Twitter </span>
		<div class="clearfix padding-small"></div>
    	@_providerPartial(skipCurrent=false)
    </div>
   <form class="form-horizontal"  method="POST" action="@routes.Application.doSignup"  @if(isajax){id="Formsignup"}>
        <fieldset>
            <div id="legend">
              <legend class="">Register</legend>
            </div>
           @*@controls(31,true) --With Captcha*@
           
           @if(play.Play.isProd()){
           		@controls(31,true) 
           }else{@controls(15,true)}
           
			<input type="hidden" value="@isajax" name="isajax">
	        <div id="dispsignerror">			    
			</div>
			
			<div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      <div class="checkbox">
			        <label>
			          <input type="checkbox" name="agree"  checked> I agree to the <a href="#">terms of services</a>
			        </label>
			      </div>
			    </div>
			 </div>
			
			<div class="form-group">
			  <div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default login">Register</button> 
			  </div>
			</div>
			
      </fieldset>
    </form>
  
</div>
