@(isajax:Boolean=false)

@helper.javascriptRouter("jsRoutes")(controllers.routes.javascript.Signup.forgotPassword)

<div id="signin" class="col-lg-6 col-md-6 col-sm-6 col-xs-12 col-lg-offset-3 col-md-offset-3 col-sm-offset-3">      
   </br>
    <div class="text-center">
    	<span>
    	
    	Log in with Facebook or Twitter </span>
    	 
		<div class="clearfix padding-small"></div></br>
    	@_providerPartial(skipCurrent=false)
    </div>
    </br>
    <div id=labelemail >
    	<a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
        <span>or log in with your email address and password.</span>
        </a>
        </div>  
        </br>
        <div id="collapseOne" class="panel-collapse collapse collapse"> 
    	<form  class="form-horizontal" action='@routes.Application.doLogin' method="POST" @if(isajax){id="Formsigninajax"}else{id="Formsignin"}>
      	<fieldset>
           @controls(6)
           
          <input type="hidden" value="@isajax" name="isajax">
           
           <div id="dispsignerror"></div>
           
           <div class="form-group">
			  <div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default login">Sign In</button>
				<p class="clearstyled">
	              <a href="javascript:void(0);" onclick="window.location.href = jsRoutes.controllers.Signup.forgotPassword(@if(isajax){ $('#Formsigninajax #email') }else{ $('#Formsignin #email') } .val() || null).absoluteURL();" class="btn-link">Forgot password?</a>
	            </p> 
			  </div>
			</div>
           	
      	</fieldset>
    	</form>
</div>
   
</div>
