@(solitary:Boolean=false) @singleunit={
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-12">
	<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
       	<ul class="list-unstyled simplefont">
             <li><a data-bind="attr:{href:sl}" class="black"><i class="icon-building"></i><strong class="underline"  data-bind="text:sn"></strong></a></li>
             <li><button data-bind="click: $parent.follow,css:sfs()?'btn btn-sm btn-primary brectangle':'btn btn-sm btn-danger brectangle',text:sfs()?'Unfollow':'Follow'"></button></li>                        
             <li><span data-bind="text:sfc"></span> Followers</li>
             <li><span data-bind="text:spc"></span> Products</li>
             <li><span data-bind="text:scc"></span> Collections</li>
         </ul>
	</div>
	<div class="text-center" data-bind="visible:someprod().length == 0"><h2>No Product!!</h2></div>
	<div data-bind="foreach: someprod,visible:someprod().length > 0">
		<div class="col-lg-2 col-md-2 col-sm-2 col-xs-12">
	       	<a  data-bind="attr:{href:pl}" class="thumbnail shortproduct">
	             <img data-bind="attr:{src:pi,alt:pn,title:pn}">
	        </a>
		</div>
	</div>	
    <div class="clearfix padding-small"></div>
</div>
